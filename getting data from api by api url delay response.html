<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    
    <script>
        
        let mydata;
        let x=fetch('https://jsonplaceholder.typicode.com/users') // let x we are using to know how data is fetching
        .then((respo)=>respo.json())
        .then((data)=>mydata=data)

        setTimeout(()=>{
            console.log(mydata)
            for (const temp of mydata) {
                document.getElementById('demo').innerHTML+=temp.name+"<br>"+temp.username+"<br>"+temp.email+temp.address.street+"<br>"+temp.address.suite+"<br>"+temp.address.city+"<br>"+temp.address.zipcode+"<br>"+temp.address.geo.lat+"<br>"+temp.address.geo.lng+"<hr>"
            }        
        },5000)
        console.log(x) // This is for knowing thehow the data is fetching. 
    </script>
    
</body>
</html>
